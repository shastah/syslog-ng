block source port514(port(514) log-msg-size(65536)) {
	channel {
		source {
			network(transport(tcp)
				port(`port`)
				log-msg-size(`log-msg-size`)
				flags(no-parse, store-raw-message));
			network(transport(udp)
				port(`port`)
				log-msg-size(`log-msg-size`)
				flags(no-parse, store-raw-message));
		};
		channel {
			parser { app-parser(topic(port514-raw)); };
			flags(final);
		};
		channel {
			parser {
				syslog-parser(flags(syslog-protocol));
			};
			channel {
				parser { app-parser(topic(port514)); };
				flags(final);
			};
			channel {
				flags(final);
			};
			flags(final);
		};
	};
};
